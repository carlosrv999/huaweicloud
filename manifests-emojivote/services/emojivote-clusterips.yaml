apiVersion: v1
kind: Service
metadata:
  labels:
    app: vote-api
    name: vote
  name: vote
  namespace: emojivote
spec:
  ports:
  - name: cce-service-0
    port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app: vote-api
    version: v1
  sessionAffinity: None
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: emoji-api
    name: emoji
  name: emoji
  namespace: emojivote
spec:
  ports:
  - name: cce-service-0
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: emoji-api
    version: v1
  sessionAffinity: None
  type: ClusterIP
